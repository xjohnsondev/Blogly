{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

    {% block content %}
    <div class="content">
        <h1>Edit tag</h1>

        <form action="/edit-tag-form/{{tag.id}}" method="POST">
            <div class="form-group">
                <label for="title">Name</label>
                <input class="form-control" type="text" name="title" placeholder="{{tag.name}}">
            </div>

            <button class="btn btn-success float-right" name="tag" value="save">Save</button>
            <button class="btn btn-info float-right mr-1" name="tag" value="cancel">Cancel</button>
        </div>

        {% endblock %}
