<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">

    <title>Post details</title>
</head>
<body>
<div class="content">
    <h1>{{post.title}}</h1>
    <br>
    <h3>{{post.content}}</h3>
    <br>
    <h2><small>by</small> {{post.info.whole_name()}}</h2>
    <br>


    <form action="/edit-post/{{post.id}}" method="POST">

    <button class="btn btn-outline-primary" name="updatePost" value="cancel">Cancel</button>
    <button class="btn btn-primary" name="updatePost" value="edit">Edit</button>
    <button class="btn btn-danger" name="updatePost" value="delete">Delete</button>
    
    </form>

</div>
</body>
</html>
