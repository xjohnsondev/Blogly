{% extends 'base.html' %}
{% block title %}Post Details{% endblock %}

    {% block content %}
    
<div class="content">
    <h1>{{post.title}}</h1>
    <br>
    <h3>{{post.content}}</h3>
    <br>
    <h5><i><small>by</small> {{post.info.whole_name()}} on {{post.created_at}}</i></h5>
    <br>
    <div>    
        <p><strong>Tags:
            {% for tag in post.tags %}
            <span class="badge badge-primary p-1.5">
            {{tag.name}}
            </span>
            {% endfor %}
        </strong> 
        </p>
    </div>

    <form action="/post-details/{{post.id}}" method="POST">

    <button class="btn btn-outline-primary" name="updatePost" value="cancel">Cancel</button>
    <button class="btn btn-primary" name="updatePost" value="edit">Edit</button>
    <button class="btn btn-danger" name="updatePost" value="delete">Delete</button>
    
    </form>
{% endblock %}
