{% extends 'base.html' %}
{% block title %}Add New Post{% endblock %}

    {% block content %}
    <form id="fill-out" action="/new-post-form/{{user.id}}" method="POST">

        <h2>Add New Post for {{user.whole_name()}}</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" rows="5" cols="50"></textarea>
        </div>

        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tags" value="{{tag.id}}">
            <label class="form-check-label">{{tag.name}}</label>
        </div>
        {% endfor %}

        <button class="btn btn-success float-right" name="new" value="add">Add</button>
        <button class="btn btn-info float-right mr-1" name="new" value="cancel">Cancel</button>
    </form>
    {% endblock %}
