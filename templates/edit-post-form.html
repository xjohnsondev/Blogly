<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    
    <title>Edit Post</title>
</head>
<body>
    <form id="fill-out" action="/edit-post/{{post.id}}" method="POST">

        <h1>Edit Post</h1>

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" placeholder="{{post.title}}">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" rows="5" cols="50" placeholder="{{post.content}}"></textarea>
        </div>

        </div>

        <button class="btn btn-outline-info" name="editPost" value="cancel">Cancel</button>
        <button class="btn btn-success" name="editPost" value="edit">Edit</button>
</body>
</html>
