<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
    <title>Edit {{user.whole_name()}}</title>
</head>

<body>
    
        <form  id="fill-out" action="/user-details/{{user.id}}" method="POST">
            <h1>Edit {{user.whole_name()}}'s details</h1>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" name="first_name" placeholder="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" name="last_name" placeholder="{{user.last_name}}">
            </div>

            <div class="form-group">
                <label for="image-url">Image URL</label>
                <input class="form-control" type="text" name="image_url" placeholder="{{user.image_url}}">
            </div>
            
            <button class="btn btn-light" name="update" value="cancel">Cancel</button>
            <button class="btn btn-success" name="update" value="save">Save</button>
            
        </form>
    

</body>

</html>
